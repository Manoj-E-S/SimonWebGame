<body>
    <h1>Tap/Press any key to start!</h1>
    <h2 class="level"></h2>
    <div class="rules">
        <h2 id="drop-down-btn">&nbsp;&nbsp;Rules <a type="button" class="drop-down-btn">&#9660;</a></h2>
        <ol class="drop-down-menu">
            <li>Press any key to start the game.</li>
            <li>Press the keys in the order they light up.</li>
            <li>Press the wrong key and you lose.</li>
            <li>Press the right key and the game will get harder.</li>
        </ol>
    </div>
    <div class="row">
        <div class="col" id="maroon">w</div>
        <div class="col" id="turquoise">e</div>
    </div>
    <div class="row">
        <div class="col" id="seagreen">s</div>
        <div class="col" id="gold">d</div>
    </div>
